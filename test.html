<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
</style>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
function setup() {
createCanvas(windowWidth, windowHeight)
angleMode(DEGREES)
rectMode(CENTER)
}
function draw() {
background (10, 20, 30)
noFill()
translate(width / 2, height / 2)
for (var i = 0; i < 200; i++) {
push()
rotate(sin(frameCount /2 + i) * 100)
var r = 255
var g = 255
var b= 255
stroke(r, g, b)
rect(0, 0, 600 - i * 3, 600 - i * 3, 200 - i)
pop(2000)
}
}
     
  </script>
</body>
</html>
